<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris using Vanilla JS ES6+ and the Canvas API</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <noscript>
        <strong>We're sorry but this application doesn't work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>

    <header>
        <nav class="navbar">
            <div class="navbar__container"> 
                <h1 class="navbar__title">Tetris</h1>
                <div class="navbar__difficulty">
                    <label for="difficulty">Select Difficulty:</label>
                    <input type="number" id="difficultyLevel" class="navbar__difficulty--input" name="difficulty" min="1" max="3" value="1"/>
                </div>
                <button class="btn navbar__play-btn" id="playButton">
                    Play Game
                </button>
            </div>
        </nav>
    </header>

    <main>
        <canvas id="mainCanvas">
            <h1>Your browser does not support this element. Please upgrade to a more modern browser!</h1>
        </canvas>
    </main>

    <script src="../src/app.js"></script>
</body>
</html>
